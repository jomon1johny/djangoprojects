<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="en">

{% block content %}
<div class="container-fluid mt-5" style="margin-bottom:60px;">
<h2>ORDER DETAILS</h2>
<form method="POST">
    {% csrf_token %}
<div class="mb-3">
    <label class="form-label">Address</label>
    <input type="text" class="form-control" name="a" placeholder="Enter the Address">
</div>
    <div class="mb-3">
    <label class="form-label">Phone</label>
    <input type="text" class="form-control" name="p" placeholder="Enter the Phone Number">
</div>
    <div class="mb-3">
    <label class="form-label">Account Number</label>
    <input type="text" class="form-control" name="n" placeholder="Enter the Account Number">
</div>

    <div class="mb-3">
        <input type="submit" class="form-control">
    </div>

</form>

{% endblock %}
